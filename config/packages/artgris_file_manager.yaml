artgris_file_manager:
    web_dir: public
    conf:
        default:
            dir: "../public/uploads/"
            tree: true
            twig_extension: "resize($IMAGE$)"
#            twig_extension: "$IMAGE$|resize"
            upload:
                image_versions: {'thumbnail': {crop: true, max_width: 10, max_height: 10}}
        private:
            dir: "../private"
            type: image
            upload:
                max_width: 10

        tiny:
            dir: "../public/uploads/"
            type: image
        private_doc:
            dir: "../private"
            regex: '.(pdf|doc)$'
            accept: '.pdf,.doc'
        perso:
            service: "custom_service"